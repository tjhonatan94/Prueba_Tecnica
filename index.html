<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Prueba Tecnica</title>
    <style>
        h1{
            color: black;
        }
      body {
        background-color:burlywood;
        color: white;
      }
      table thead {
        background-color: #302b63;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <h1>Datos iniciales</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>LASTNAME</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <h1>Datos Filtrados</h1>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>LASTNAME</th>
            </tr>
          </thead>
          <tbody id="dataFilter"></tbody>
        </table>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script>
      var data_people = [
        {
          id: 1,
          nombre: "John",
          apellido: "Doe",
        },
        {
          id: 2,
          nombre: "Jane",
          apellido: null,
        },
        {
          id: 3,
          nombre: "Jose",
          apellido: "Doe",
        },
      ];
      console.log(data_people.length);
      const mostrarData = (data) => {
        console.log(data_people);
        let body = "";
        for (let i = 0; i < data.length; i++) {
          body += `<tr><td>${data[i].id}</td><td>${data[i].nombre}</td><td>${data[i].apellido}</td></tr>`;
        }
        document.getElementById("data").innerHTML = body;
      };

      var newArr = data_people.filter(function (el) {
        return el.apellido === "Doe";
      });
      let dataFilter = newArr;
      const mostrarDataFilter = (data) => {
        console.log(data);
        let body = "";
        for (let i = 0; i < data.length; i++) {
          body += `<tr><td>${data[i].id}</td><td>${data[i].nombre}</td><td>${data[i].apellido}</td></tr>`;
        }
        document.getElementById("dataFilter").innerHTML = body;
      };
      mostrarData(data_people);
      mostrarDataFilter(dataFilter);
      
    </script>
  </body>
</html>
